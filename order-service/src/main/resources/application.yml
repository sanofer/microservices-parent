server:
  port: 8081
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ordersdb?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    username: orderuser
    password: secret
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto:update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql:
      true


